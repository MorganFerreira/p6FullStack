<app-header></app-header>
<div class="container-create-story">
    <div>
        <button mat-icon-button (click)="back()">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <h2>Créer un nouvel article</h2>
    <form [formGroup]="storyForm" (submit)="onCreatePost()">
        <div class="form-group">
            <select name="theme_id" formControlName="theme_id" >
                <option value="" disabled>Sélectionner un thème</option>
                <option *ngFor="let theme of themes$ | async" [value]="theme.id">
                    {{theme.title}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <input type="title" name="title" placeholder="Titre de l'article" required formControlName="title">
        </div>
        <div class="form-group">
            <textarea type="content" name="content" rows="5" class="textarea-content" placeholder="Contenu de l'article"
                      formControlName="content"></textarea>
        </div>
        <div class="bottom-button">
            <button class="button-p6" type="submit" [disabled]="storyForm.invalid">Créer</button>
            <p *ngIf="onError" class="error">Une erreur est survenue</p>
        </div>
    </form>
</div>
